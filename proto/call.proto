syntax = 'proto3';

option go_package = "src/proto";

package NWNX4.RPC;

service CallService {
  rpc Call(CallRequest) returns (CallResponse);
}

message Value {
  oneof value {
    bool bValue = 1;
    int32 nValue = 2;
    float fValue = 3;
    string sValue = 4;
    bytes gffValue = 5;
  }
}

message CallRequest {
  map<string, Value> params = 1;
}

message CallResponse {
  map<string, Value> data = 1;
}
